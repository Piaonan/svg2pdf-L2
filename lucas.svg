<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink" version="1.1" width="1300" height="520">
  <title>Mon premier SVG</title>
  <g transform="scale(2)">
    <circle transform="translate(200 130),rotate(0)" cx="150" cy="0" r="120" fill="black" />
    <rect transform="translate(100 80),rotate(45)" width="100" height="70" x="-50" y="-35" fill="olive" />
    <line transform="translate(130 130)" x1="25" y1="90" x2="150" y2="40" stroke="gray" stroke-width="15" />
    <g transform="translate(250 150),rotate(30)">
      <text x="10" y="20" font-family="Times-Roman" font-size="20" fill="purple">Hello, out there</text>
      <image transform="translate(50 -120)" xlink:href="saber.jpg" x="0" y="0" height="100" width="100" preserveAspectRatio="none" />
    </g>
  </g>
  <image href="saber.jpg" x="950" y="50" width="350" height="550" preserveAspectRatio="none" />
  <text x="60" y="90" font-family="Helvetica" font-size="29" fill="crimson" transform="translate(70 45)">Alibaba et les 40 voleurs</text>
</svg>
